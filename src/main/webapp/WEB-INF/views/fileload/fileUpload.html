<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fileUpload</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/plugins/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/app/base.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/plugins/boostrap-fileinput/fileinput.css">
</head>
<body>
<div class="row" style="height:100px;"></div>
<div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-4">
        <form class="form-horizontal" role="form" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label">名字</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="firstname" placeholder="请输入名字">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">姓</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="lastname" placeholder="请输入姓">
                </div>
            </div>
            <div class="form-group">
                <label for="inputfile" class="col-sm-2 control-label">文件输入</label>
                <div class="col-sm-10">
                    <input type="file" id="inputfile" name="file" class="input-file">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">请记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default btn-submit">提交</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-3"></div>
</div>
<script type="text/javascript" src="/assets/js/plugins/require.js"></script>
<script type="text/javascript">
    require(['/assets/js/common.js'], function () {
        require(['app/fileload/fileUpload']);
    })
</script>
</body>
</html>
